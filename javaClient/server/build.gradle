plugins {
    id 'java'
    id 'application'
}

application {
    mainClass = 'ro.mpp2024.StartJsonServer'
}

group = 'ro.mpp2024'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation project(':model')
    implementation project(':persistance')
    implementation project(':services')
    implementation project(':networking')

    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'

    implementation 'org.apache.logging.log4j:log4j-api:2.20.0'
    implementation 'org.apache.logging.log4j:log4j-core:2.20.0'

    implementation 'org.springframework.security:spring-security-core:6.3.5'

    runtimeOnly group: 'org.xerial', name: 'sqlite-jdbc', version: '3.42.0.0'

}

test {
    useJUnitPlatform()
}